<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-container">

        <div class="title"><h1>Let's Sketch!</h1></div>

        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">BLACK</button>
                <button onclick="changeColor('white')">ERASE</button>
                <button onclick="changeColor('random')">RANDOM</button>
                <button onclick="makeBoard(16)">RESET</button>
            </div>
            <div>
                <input type="text" placeholder="Size of the Board" value="16">
                <button>Set Size</button>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
    
</body>

</html>
